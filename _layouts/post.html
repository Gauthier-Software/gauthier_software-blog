<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    {% include header.html %}

    <section class="section" id="content">
      <div class="container">

        <div class="columns">
          <div class="column is-3">
            <figure class="image is-square">
              <img src="{{ page.image }}" width="300" height="300">
            </figure>
            {% include tags.html %}
            {% include categories.html %}
          </div>

          <div class="column is-9">
            <div class="content">
              <h1 class="title">{{ page.title }}</h1>
              {{ content }}
            </div>
          </div>
        </div>

      </div>
    </section>

    {% include footer.html %}
  </body>
</html>
